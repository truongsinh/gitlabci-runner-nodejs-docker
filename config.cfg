}

apt1(){
local packages="$@"
for package in $packages;do
( exec 2>/dev/null dpkg -l | grep -m1 $package ) || { commander sudo apt-get install $package; }
done
}
function path(){
    old=$IFS
    IFS=:
    printf "%s\n" $PATH
    IFS=$old
}


############################################### helpers
print_func(){
echo 1>&2  -n '______________/'
echo 1>&2 -n  "${FUNCNAME[1]} $@"
 echo 1>&2 '\______________'
}
print_title(){
echo 1>&2  -n '______________/'
print_color_n 34 ''
echo 1>&2 -n  "About: $@"
 echo 1>&2 '\______________'
}

mkdir1(){

  local dir="$1" 
  print_func $dir
  ( test -d "$dir" ) || { mkdir -p "$dir"; }
 ensure "test -d $dir"
}

####################################################################

trap_err(){
print_func

  exit 1
}
print_line(){
trace '--------------------------'
}

trace(){
echo 1>&2 "$@"
}
trace_n(){
echo  1>&2 -ne "$@"
}

print_color_n () 
{ 
     if [ $# -gt 1 ]; then
        local color=$1;
         shift;
        local args="${@:-?}";
        echo -en "\x1B[01;${color}m[*]\x1B[0m ${args} " 1>&2;
    fi
}
print_color () 
{ 
    local args=( $@ )
    local cmd="${args[@]}"
 print_color_n "$cmd"
 trace '.'
}

print_ok(){
        print_color  32 '.'
        #'[V]'
}

print_error(){
        print_color  31 '.'
        #'[X]'
}


indicator () 
{ 
    local res_last=${1:-$?};
    local num="${1:-$res_last}";
    if [ $num -eq 0 ]; then
        print_ok;
    else
        print_error;
    fi;
    return $num
}


commander(){
    local args=( $@ )
    local cmd="${args[@]}"
$cmd_caller

    trace "[CMD] $cmd" 
    eval "$cmd" || { exit 1; }
    #|| { exiting; }
    #indicator $? - no sense here
}
print_logs(){
 cat1 /tmp/out | tail -1
 cat1 /tmp/err
}

mute(){
    local args=( $@ )
    local cmd="${args[@]}"
    trace_n "[MUTE] $cmd" 
    eval "$cmd" 1>/tmp/out 2>/tmp/err || { print_logs; exiting; }
    indicator $?
}


###################################### #var
distro_name(){
        echo $(lsb_release -sc)
}


ensure(){
    local args=( $@ )
    local cmd="${args[@]}"
 # $cmd_caller
  (  commander "$cmd"; ) || { exit 1; }
}

set_mode(){
export MODE_DEBUG=${MODE_DEBUG:-false}
print_line
trace "[MODE DEBUG] $MODE_DEBUG"
print_line
if [ "$MODE_DEBUG" = false ];then
     alias commander=mute
fi
}
cat1(){
local file=$1

test -f $file  && (
print_line
trace "[file] $file"
print_line
cat -n 1>&2 $file
print_line; 
)
}

exiting(){
local num=${1:-1} #default: assume err
$cmd_caller
print_func
exit $num
}

permission_fix(){
local dir=$dir_base
 commander sudo chmod 777 $dir;
 commander mkdir -p $PATH_BIN
commander ensure "touch $dir/test_creation_of_dir"
}
env1(){
